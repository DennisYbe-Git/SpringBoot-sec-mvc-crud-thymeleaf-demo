<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
 <!--  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">                   
 -->                  
                
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <title>Login Form</title>
</head>

<body>
    <h1 class="text-success text-center">
        [[#{login.message}]]
    </h1> 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                <div th:if="${param.error}" class="alert alert-danger">[[#{invalid.login}]]</div>
                <div th:if="${param.logout}" class="alert alert-success">[[#{logout.message}]]</div>
                    <div class="card-body">
                    
                        <form id="registrationForm" action="#" th:action="@{/authenticateTheUser}" method="post">
                            <div class="form-group">
                                <label for="username">
                                    [[#{username}]]
                                </label>
                                <input type="text"
                                	   name="username"
                                       class="form-control" 
                                       id="Username" 
                                       placeholder="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    [[#{password}]]
                                </label>
                                <input type="password" 
                                	   name="password"
                                       class="form-control" 
                                       id="password" 
                                       placeholder="Password"
                                    required />
                            </div>
                            <button class="btn btn-danger">
                                Login
                            </button>
                        </form>
                        <p class="mt-3">
                            Not registered?
                            <a href="#">Create an
                                account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
