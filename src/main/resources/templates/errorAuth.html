<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
				xmlns:sec="http://www.thymeleaf.orf/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>luv2code Company Access Denied</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<h2>Not Authorized Page</h2>
	<hr>
	<h3>You do not have authority to access the page!</h3><br><br>
	<hr>
	[[#{username}]] <span sec:authentication="principal.username"></span>
	<br><br>
	[[#{roles.message}]] <span sec:authentication="principal.authorities"></span>
	<br><br>
	
	<form th:action="@{/}" method="get">
		<input class="btn btn-primary" type="submit" value="Back to Home Page">
	</form>
</body>

</html>
