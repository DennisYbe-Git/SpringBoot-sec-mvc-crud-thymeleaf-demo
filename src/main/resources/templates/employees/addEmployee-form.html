<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/employee.css}">
	<title>Employee Directory</title>	
</head>
<body>
	<h4 align="center" >Save Employee</h4>
	<hr>
	<div class="container">
	<form action="#" th:action="@{/employees/processAddForm}" th:object=${employee} method="post">

  	  <div class="row mb-3">
	    <label for="inputFirstName" class="col-sm-2 col-form-label">[[#{firstname.key}]]</label>
	    <div class="col-sm-10">
	      <input type="text" th:field="*{firstName}" class="form-control wb-4 w-25" id="inputFirstName">
		     <!--  if validation error -->
		   	 <span if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}"
				class="error">
			</span><br>
	    </div>
	   
	    
	  </div>	
	  <div class="row mb-3">
	    <label for="inputLastName" class="col-sm-2 col-form-label">[[#{lastname.key}]]</label>
	    <div class="col-sm-10">
	      <input type="text" th:field="*{lastName}" class="form-control wb-4 w-25" id="inputLastName">
	    	 <!--  if validation error -->
		   	 <span if="${#fields.hasErrors('lastName')}"
				th:errors="*{lastName}"
				class="error">
			</span><br>
	    </div>
	  </div>	
	  <div class="row mb-3">
	    <label for="inputEmail" class="col-sm-2 col-form-label">[[#{email.key}]]</label>
	    <div class="col-sm-10">
	      <input type="text" th:field="*{email}" class="form-control wb-4 w-25" id="inputEmail">
	    	<!--  if validation error -->
		   	 <span if="${#fields.hasErrors('email')}"
				th:errors="*{email}"
				class="error">
			</span><br>
	    </div>
	  </div>	

	  <button type="submit" class="btn btn-primary btn-sm mb-3">[[#{save.btn.message}]]</button>
	</form>

	</div>
	<hr>
	<!-- inline variable, not used here. -->
	<div th:with="sortDirection='&direction='+${direction}">
	<a th:href="@{/employees/list(sort=${fieldName},direction=${direction})}" class="btn btn-primary btn-sm mb-3">[[#{back.employee.list.message}]]</a>
	</div>
</body>
</html>
